###############################################################################
# LOCALHOST.CFG - SAMPLE OBJECT CONFIG FILE FOR MONITORING THIS MACHINE
#
# Last Modified: 05-31-2007
#
# NOTE: This config file is intended to serve as an *extremely* simple 
#       example of how you can create configuration entries to monitor
#       the local (Linux) machine.
#
###############################################################################




###############################################################################
###############################################################################
#
# HOST DEFINITION
#
###############################################################################
###############################################################################

# Define a host for the local machine

define host{
        use                     linux-server            ; Name of host template to use
							; This host definition will inherit all variables that are defined
							; in (or inherited by) the linux-server host template definition.
        host_name               pi2
        alias                   Raspberry Pi 2
        address                 172.16.2.102
        }



###############################################################################
###############################################################################
#
# SERVICE DEFINITIONS
#
###############################################################################
###############################################################################


# Define a service to "ping" the local machine

define service{
        use                             local-service         ; Name of service template to use
        host_name                       pi2
        service_description             PING
	check_command			check_ping!100.0,20%!500.0,60%
        }


# Define a service to check the disk space of the root partition
# on the local machine.  Warning if < 20% free, critical if
# < 10% free space on partition.

define service{
        use                             local-service         ; Name of service template to use
        host_name                       pi2
        service_description             Root Partition
	check_command			ssh_disk!20%!10%!/
        }



# Define a service to check the number of currently logged in
# users on the local machine.  Warning if > 20 users, critical
# if > 50 users.

define service{
        use                             local-service         ; Name of service template to use
        host_name                       pi2
        service_description             Current Users
	check_command			check_nrpe!check_users
        }


# Define a service to check the number of currently running procs
# on the local machine.  Warning if > 250 processes, critical if
# > 400 users.

define service{
        use                             local-service         ; Name of service template to use
        host_name                       pi2
        service_description             Total Processes
	check_command			check_nrpe!check_total_procs
        }



# Define a service to check the load on the local machine. 

define service{
        use                             local-service         ; Name of service template to use
        host_name                       pi2
        service_description             Current Load
	check_command			check_nrpe!check_load
        }


# Define a service to check SSH on the local machine.
# Disable notifications for this service by default, as not all users may have SSH enabled.

define service{
        use                             local-service         ; Name of service template to use
        host_name                       pi2
        service_description             SSH
	check_command			check_ssh
	notifications_enabled		0
        }

define service{
        use                             local-service         ; Name of service$
        host_name                       pi2
        service_description             Garage Temperature
	check_freshness			1
	freshness_threshold		43200 # 12 hours before considered stale
        check_command                   stale_check_dummy!2!Garage temperature not updated
	active_checks_enabled		0
        }

define service{
        use                             local-service         ; Name of service template to use
        host_name                       pi2
        service_description             Left Garage Status
	check_freshness			1
	freshness_threshold		600 # 5 mins before considered stale
        check_command                   stale_check_dummy!2!Left Garage status not updated
        check_command                   check_garage_status
	active_checks_enabled		0
        }

define service{
        use                             local-service         ; Name of service template to use
        host_name                       pi2
        service_description             Right Garage Status
	check_freshness			1
	freshness_threshold		600 # 5 mins before considered stale
        check_command                   stale_check_dummy!2!Right Garage status not updated
	active_checks_enabled		0
        }


