###############################################################################
###############################################################################
#
# HOST DEFINITIONS
#
###############################################################################
###############################################################################

# Define a host for the Windows machine we'll be monitoring
# Change the host_name, alias, and address to fit your situation

define host{
	use		windows-non-critical	; Inherit default values from a template
	host_name	hdhomerun	; The name we're giving to this host
	alias		HD Homerun Prime	; A longer name associated with the host
	address		172.16.1.31	; IP address of the host
	}




###############################################################################
###############################################################################
#
# HOST GROUP DEFINITIONS
#
###############################################################################
###############################################################################
###############################################################################
#
# SERVICE DEFINITIONS
#
###############################################################################
###############################################################################

# Define a service to "ping" the local machine

define service{
        use                             local-service         ; Name of service$
        host_name                       hdhomerun
        service_description             PING
        check_command                   check_ping!100.0,20%!500.0,60%
        }
define service{
        use                             local-service         ; Name of service$
        host_name                       hdhomerun
        service_description             HTTP
        check_command                   check_http
        notifications_enabled           0
        }

