# Create a service for monitoring the uptime of the server
# Change the host_name to match the name of the host you defined above

define service{
	use			generic-service
	host_name		dvr-pc
	service_description	Uptime
	check_command		check_nt!UPTIME
	}



# Create a service for monitoring CPU load
# Change the host_name to match the name of the host you defined above

define service{
	use			generic-service
	host_name		dvr-pc
	service_description	CPU Load
	check_command		check_nt!CPULOAD!-l 5,50,70
	}



# Create a service for monitoring memory usage
# Change the host_name to match the name of the host you defined above

define service{
	use			generic-service
	host_name		dvr-pc
	service_description	Memory Usage
	check_command		check_nt!MEMUSE!-w 50 -c 70
	}



# Create a service for monitoring C:\ disk usage
# Change the host_name to match the name of the host you defined above

define service{
	use			generic-service
	host_name		dvr-pc
	service_description	C:\ Drive Space
	check_command		check_nt!USEDDISKSPACE!-l c -w 50 -c 70
	}
define service{
        use                     generic-service
        host_name               dvr-pc
        service_description     X:\ Drive Space
        check_command           check_nt!USEDDISKSPACE!-l x -w 70 -c 90
        }


