# Define a host for the Windows machine we'll be monitoring
# Change the host_name, alias, and address to fit your situation

define host{
	use		windows-non-critical	; Inherit default values from a template
	host_name	dvr-pc	; The name we're giving to this host
	alias		Family Room Computer	; A longer name associated with the host
	address		172.16.1.8	; IP address of the host
	}




###############################################################################
###############################################################################
#
# HOST GROUP DEFINITIONS
#
###############################################################################
define hostgroup {
        hostgroup_name non-critical
        alias Non Critical
}
