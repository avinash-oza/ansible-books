###############################################################################
###############################################################################
#
# CONTACTS
#
###############################################################################
###############################################################################

# Just one contact defined by default - the Nagios admin (that's you)
# This contact definition inherits a lot of default values from the 'generic-contact' 
# template which is defined elsewhere.

define contact{
        contact_name                    avioza		; Short name of user
	use				generic-contact		; Inherit default values from generic-contact template (defined above)
        alias                           Avinash Oza		; Full name of user
        email                           avioza@gmail.com	; <<***** CHANGE THIS TO YOUR EMAIL ADDRESS ******
	host_notification_period	workhours
	service_notification_period	workhours   
}
define contact{
        contact_name                    avioza-sms              ; Short name of user
        use                             generic-contact         ; Inherit defau$
        alias                           Avinash Oza             ; Full name of $
        host_notification_period        workhours
        service_notification_period     workhours
}



###############################################################################
###############################################################################
#
# CONTACT GROUPS
#
###############################################################################
###############################################################################

# We only have one contact in this simple configuration file, so there is
# no need to create more than one contact group.

define contactgroup{
        contactgroup_name       admins
        alias                   Administrator
        members                 avioza
        }
define contactgroup{
        contactgroup_name       admins-sms
        alias                   Administrator
        members                 avioza-sms
        }
