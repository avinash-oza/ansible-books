
- name: Install python3-pip
  apt:
    name: python3-pip
    state: present

- name: Install apprise
  pip:
    name: apprise

- name: Copy config file
  template:
    src: apprise.conf.j2
    dest: "{{ scripts_dir }}/apprise.conf"
    owner: "{{ apprise_owner }}"
    group: "{{ apprise_group }}"
    mode: "{{ apprise_config_mode }}"
