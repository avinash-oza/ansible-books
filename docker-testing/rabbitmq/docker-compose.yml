rabbit1:
    image: "rabbitmq:3-management"
    hostname: "rabbit1"
    environment:
        RABBITMQ_DEFAULT_USER: "rabbitmq"
        RABBITMQ_DEFAULT_PASS: "rabbitmq"
    ports:
        - "15672:15672"
        - "5672:5672"
    volumes:
        - "/mnt/raid0/docker_data/docker_volumes/rabbitmq:/var/lib/rabbitmq"
